<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The One and Only Lithuanian and Vilnius Quiz Ever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Starter Page -->
    <div id="starter-page">
        <h1>The One and Only Lithuanian and Vilnius Quiz Ever</h1>
        <button id="start-quiz-btn">Start the Quiz</button>
    </div>

    <!-- Quiz Container (Initially Hidden) -->
    <div class="quiz-container" id="quiz" style="display: none;">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li><input type="radio" name="answer" id="answer0" class="answer"><label for="answer0" id="a_text">Option A</label></li>
                <li><input type="radio" name="answer" id="answer1" class="answer"><label for="answer1" id="b_text">Option B</label></li>
                <li><input type="radio" name="answer" id="answer2" class="answer"><label for="answer2" id="c_text">Option C</label></li>
                <li><input type="radio" name="answer" id="answer3" class="answer"><label for="answer3" id="d_text">Option D</label></li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
